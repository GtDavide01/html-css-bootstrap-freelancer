<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap freelancer</title>
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <!-- Customs style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <nav>
          <div class="row justify-content-between">
            <div class="col-8 col-md-4">
              <span class="fs-4 fw-semibold">START BOOTSTRAP</span>
            </div>
            <div class="col-2 col-md-8">
              <div class="menu d-none d-md-block">
                <ul class="d-flex justify-content-end">
                  <li class="ms-3"><a href="">PORTFOLIO</a></li>
                  <li class="ms-3"><a href="">ABOUT</a></li>
                  <li class="ms-3"><a href="">CONTACT</a></li>
                </ul>
              </div>
              <div class="hamburger text-end d-md-none">
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- section start-bootstrap -->
      <section id="start-bootstrap">
        <div class="container">
          <div class="row">
            <div class="col-12">
                <div class="imgstart mt-5 d-flex justify-content-center ">
                    <img src="img/avatar.svg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="textstart mt-2 d-flex flex-column align-items-center">
                    <h5 class="fs-1 fw-bold mb-4">START BOOTSTRAP</h5>
                    <p><i class="fa-solid fa-star fs-1 mb-3"></i></p>
                    <p class="fs-5 fw-semibold pb-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>
          </div>
        </div>
      </section>
      <!-- section portfolio -->
      <section id="portfolio">
        <div class="container-md">
            <div class="row">
                <div class="col-12">
                    <div class="titleportfolio d-flex flex-column align-items-center mt-5">
                        <p class="fs-2 fw-semibold">PORTFOLIO</p>
                        <p><i class="fa-solid fa-star fs-1 pb-1"></i></p>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2  row-cols-xl-3">
                <div class="col">
                    <div id="port1" class="boxportfolio rounded-5 mt-5 d-flex justify-content-center align-items-center">
                        <img src="img/cabin.png" alt="cabin">
                    </div>
                </div>
                <div class="col">
                    <div  id="port2" class="boxportfolio rounded-3 mt-5 d-flex justify-content-center align-items-center">
                        <img src="img/cake.png" alt="cake">
                    </div>
                </div>
                <div class="col">
                    <div  id="port3" class="boxportfolio rounded-3 mt-5 d-flex justify-content-center align-items-center">
                        <img src="img/circus.png" alt="circus">
                    </div>
                </div>
                <div class="col">
                    <div id="port4" class="boxportfolio rounded-3 mt-5 d-flex justify-content-center align-items-center">
                        <img src="img/game.png" alt="game">
                    </div>
                </div>
                <div class="col">
                    <div id="port5" class="boxportfolio rounded-3 mt-5 d-flex justify-content-center align-items-center">
                        <img src="img/safe.png" alt="safe">
                    </div>
                </div>
                <div class="col">
                    <div id="port6" class="boxportfolio rounded-3 mt-5 d-flex justify-content-center align-items-center">
                        <img src="img/submarine.png" alt="subamrine">
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- section about -->
      <section id="about" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="box mt-5"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="box mt-5"></div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="box mt-5">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="box mt-5">

                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- sectioncontact -->
      <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="box mt-5">

                    </div>
                </div>
                <div class="col-12">
                    <div class="box mt-5">

                    </div>
                </div>
                <div class="col-12">
                    <div class="box mt-5">

                    </div>
                </div>
                <div class="col-12">
                    <div class="box mt-5">

                    </div>
                </div>
                <div class="col-12">
                    <div class="box mt-5">

                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- section information -->
      <section id="information">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-3">
                <div class="col gap-3">
                    <div class="box mt-5">
    
                    </div>
                </div>
                <div class="col">
                    <div class="box mt-5"></div>
                </div>
                <div class="col">
                    <div class="box mt-5"></div>
                </div>
            </div>
        </div>
      </section>
    </main>
    <!-- /MAIn -->

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span>CIAO</span>
                </div>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->
  </body>
</html>
